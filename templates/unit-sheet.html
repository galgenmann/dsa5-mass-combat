
<form class="lockfalse" autocomplete="off">
    <header class="sheet-header">
        <div class="charname headerInput">
            <input class="input name" name="name" style="width:90%" type="text" value="{{actor.name}}" placeholder="Name" />
            <span class="label name">Name</span>
        </div>

        <div class="headerInput">
            <input class="input species" name="system.details.species.value" type="text" value="Boot" placeholder="Typ" />
            <span class="label species">Typ</span>
        </div>
    </header>
<div class="general">
    <img class="charimg profile" src="{{actor.img}}" data-tooltip="{{actor.name}}" data-edit="img">

    <div class="row-section" style="margin-top:10px; width: 100%">
        <div id="hullBar" class="col">
            <span>Hull</span>
            <div data-tooltip="Hull" class="soloBar healthbar bar-wounds barLeft">
                <!--TODO: LeP klasse mit eigener ueberschreiben -->
                <div class ="bar LeP" style="--a: 5; --b: 5"></div>
                <div class="barLabel">
                    <input type="number" data-tooltip="Current" value="5">
                    /
                    <span>5</span>
                </div>
            </div>
        </div>
    
        <div id="rigBar" class="col">
            <span>Rig</span>
            <div data-tooltip="Rig" class="soloBar healthbar bar-wounds barLeft">
                <!--TODO: LeP klasse mit eigener ueberschreiben -->
                <div class ="bar LeP" style="--a: 5; --b: 5"></div>
                <div class="barLabel">
                    <input type="number" data-tooltip="Current" value="5">
                    /
                    <span>5</span>
                </div>
            </div>
        </div>

        <div id="crewBar" class="col">
            <span>Crew</span>
            <div data-tooltip="Crew" class="soloBar healthbar bar-wounds barLeft">
                <!--TODO: LeP klasse mit eigener ueberschreiben -->
                <div class ="bar LeP" style="--a: 5; --b: 5"></div>
                <div class="barLabel">
                    <input type="number" data-tooltip="Current" value="5">
                    /
                    <span>5</span>
                </div>
            </div>
        </div>

        <div id="oarBar" class="col">
            <span>Oar</span>
            <div data-tooltip="Oar" class="soloBar healthbar bar-wounds barLeft">
                <!--TODO: LeP klasse mit eigener ueberschreiben -->
                <div class ="bar LeP" style="--a: 5; --b: 5"></div>
                <div class="barLabel">
                    <input type="number" data-tooltip="Current" value="5">
                    /
                    <span>5</span>
                </div>
            </div>
        </div>
    </div>

</div>

<!-- TABS -->
<section id="tab-sections">
    <div class="navWrapper">
        <i class="fas fa-angle-left left-btn"></i>
        <i class="fas fa-angle-right right-btn"></i>
        <nav id="dsa5-primarytabs" class="sheet-tabs tabs">
            <a class="item" data-tab="main">{{localize "attributes"}}</a>
            <a class="item" data-tab="combat">{{localize "Combat"}}</a>
            <a class="item" data-tab="equipment">{{localize "equipment"}}</a>
        </nav>
    </div>
    <section class="content">
        <div class="tab main save-scroll" data-tab="main">
            {{> 'modules/dsa5_ship_combat/templates/ship_main.html' }}
            
        </div>
        <div class="tab main save-scroll" data-tab="combat">
            {{> 'modules/dsa5_ship_combat/templates/ship_combat.html' }}
        </div>
        <div class="tab main save-scroll" data-tab="equipment">
            {{> 'modules/dsa5_ship_combat/templates/ship_inventory.html' }}
        </div>
    </section>
</section>

</form>
